[tool:pytest]
# Pytest configuration for Whisper Transcription Tool

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version requirements
minversion = 7.0

# Add options
addopts = -v --strict-markers --strict-config --tb=short --durations=10 --color=yes --cov=src --cov-report=html:htmlcov --cov-report=term-missing --cov-report=xml:coverage.xml --cov-fail-under=80 --maxfail=5

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for complete workflows
    performance: Performance and memory tests
    slow: Tests that take longer than 10 seconds to run
    requires_model: Tests that require actual model files
    requires_internet: Tests that require internet connection
    requires_gpu: Tests that require GPU acceleration
    api: API endpoint tests
    websocket: WebSocket functionality tests
    memory: Memory usage and cleanup tests
    concurrent: Concurrency and thread safety tests

# Asyncio configuration
asyncio_mode = auto

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout configuration (in seconds)
timeout = 300

# Warnings configuration
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ImportWarning
    ignore::ResourceWarning